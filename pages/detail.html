<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Selection App - Photo Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .photo-detail-container {
            height: calc(100vh - 44px);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .photo-detail-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }
        
        .header-action {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .full-photo {
            width: 100%;
            height: 65%;
            object-fit: cover;
            object-position: center;
        }
        
        .photo-detail-info {
            position: relative;
            background: white;
            padding: 25px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            margin-top: -25px;
            height: 35%;
            overflow-y: auto;
            flex: 1;
        }
        
        .photo-detail-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .photo-detail-subtitle {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .photo-detail-meta {
            display: flex;
            margin-bottom: 20px;
        }
        
        .photo-detail-tag {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .photo-specs {
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .photo-specs-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .photo-specs-item:last-child {
            margin-bottom: 0;
        }
        
        .photo-specs-label {
            color: var(--text-secondary);
        }
        
        .photo-specs-value {
            font-weight: 500;
        }
        
        .photo-detail-stats {
            display: flex;
            margin-bottom: 20px;
        }
        
        .stat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-right: 1px solid var(--border-color);
        }
        
        .stat:last-child {
            border-right: none;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .photo-detail-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .action-btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .action-btn-outline {
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .similar-photos {
            margin-top: 20px;
        }
        
        .similar-photos-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .similar-photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .similar-photo-item {
            aspect-ratio: 1/1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .similar-photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="status-bar-time">12:30</div>
        <div class="status-bar-icons">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Photo Detail Container -->
    <div class="photo-detail-container">
        <!-- Header -->
        <div class="photo-detail-header">
            <a href="home.html" class="header-action">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <!-- Full Photo -->
        <img src="https://images.unsplash.com/photo-1480796927426-f609979314bd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Japan Temple" class="full-photo">
        
        <!-- Photo Info -->
        <div class="photo-detail-info">
            <h1 class="photo-detail-title">日本寺廟</h1>
            
            <!-- 照片技術規格 -->
            <div class="photo-specs">
                <div class="photo-specs-item">
                    <div class="photo-specs-label">照片位置</div>
                    <div class="photo-specs-value">相冊/旅行/2023日本行</div>
                </div>
                <div class="photo-specs-item">
                    <div class="photo-specs-label">解析度</div>
                    <div class="photo-specs-value">4032 x 3024</div>
                </div>
                <div class="photo-specs-item">
                    <div class="photo-specs-label">容量大小</div>
                    <div class="photo-specs-value">12.4 MB</div>
                </div>
                <div class="photo-specs-item">
                    <div class="photo-specs-label">拍攝時間</div>
                    <div class="photo-specs-value">2023/10/25 14:38</div>
                </div>
            </div>
            
            <div class="photo-detail-actions">
                <button class="action-btn action-btn-primary">
                    <i class="fas fa-folder-plus"></i>
                    收藏
                </button>
                <button class="action-btn action-btn-outline">
                    <i class="fas fa-share-alt"></i>
                    分享
                </button>
                <button class="action-btn action-btn-outline" style="color: #FF2D55;">
                    <i class="fas fa-trash-alt"></i>
                    刪除
                </button>
            </div>
            
            <div class="similar-photos">
                <h2 class="similar-photos-title">相似照片</h2>
                <div class="similar-photos-grid">
                    <div class="similar-photo-item">
                        <img src="https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Temple">
                    </div>
                    <div class="similar-photo-item">
                        <img src="https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Shrine">
                    </div>
                    <div class="similar-photo-item">
                        <img src="https://images.unsplash.com/photo-1478436127897-769e1b3f0f36?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Architecture">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="tab-bar" style="display:none;">
        <!-- Tab bar is hidden on detail page -->
    </div>
</body>
</html>
