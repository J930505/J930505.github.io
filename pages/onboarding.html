<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Selection App - Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            background: linear-gradient(135deg, #6366F1, #EC4899);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .onboarding-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
        
        .onboarding-logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .onboarding-logo i {
            font-size: 50px;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .onboarding-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .onboarding-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .onboarding-footer {
            padding: 30px;
        }
        
        .button-onboarding {
            background-color: white;
            color: #6366F1;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .text-link {
            text-align: center;
            font-size: 16px;
            opacity: 0.9;
            text-decoration: underline;
        }
        
        .onboarding-slides {
            display: flex;
            margin-bottom: 40px;
        }
        
        .slide-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            margin: 0 5px;
        }
        
        .slide-dot.active {
            background-color: white;
            width: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div class="status-bar-time">12:30</div>
        <div class="status-bar-icons">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Onboarding Content -->
    <div class="onboarding-content">
        <div class="onboarding-logo">
            <i class="fas fa-images"></i>
        </div>
        <h1 class="onboarding-title">照片精選</h1>
        <p class="onboarding-subtitle">方便快捷地整理和管理您的照片收藏，就像在社交軟體裡一樣簡單</p>
        
        <div class="onboarding-slides">
            <div class="slide-dot active"></div>
            <div class="slide-dot"></div>
            <div class="slide-dot"></div>
        </div>
        
        <div class="flex flex-col w-full">
            <div class="flex items-center mb-8">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mr-4">
                    <i class="fas fa-hand-point-right text-indigo-500"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-lg">滑動篩選照片</h3>
                    <p class="opacity-80">向左右滑動快速瀏覽照片</p>
                </div>
            </div>
            
            <div class="flex items-center mb-8">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mr-4">
                    <i class="fas fa-folder-plus text-indigo-500"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-lg">保存到相冊</h3>
                    <p class="opacity-80">將喜歡的照片保存到不同的分類中</p>
                </div>
            </div>
            
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mr-4">
                    <i class="fas fa-share-alt text-indigo-500"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-lg">一鍵分享</h3>
                    <p class="opacity-80">輕鬆將您的精選照片分享給朋友</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Onboarding Footer -->
    <div class="onboarding-footer">
        <a href="home.html" class="button button-onboarding font-bold">開始使用</a>
    </div>
</body>
</html>
