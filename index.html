<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Selection App Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .device-frame {
            width: 390px;
            height: 844px;
            border-radius: 45px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 20px;
            border: 10px solid #1a1a1a;
            position: relative;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .page-label {
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Photo Selection App Prototype</h1>
        <div class="flex flex-wrap justify-center">
            <div class="flex flex-col items-center">
                <div class="device-frame">
                    <iframe src="pages/onboarding.html"></iframe>
                </div>
                <div class="page-label">Onboarding</div>
            </div>
            <div class="flex flex-col items-center">
                <div class="device-frame">
                    <iframe src="pages/home.html"></iframe>
                </div>
                <div class="page-label">Home</div>
            </div>
            <div class="flex flex-col items-center">
                <div class="device-frame">
                    <iframe src="pages/detail.html"></iframe>
                </div>
                <div class="page-label">Photo Detail</div>
            </div>
            <div class="flex flex-col items-center">
                <div class="device-frame">
                    <iframe src="pages/collections.html"></iframe>
                </div>
                <div class="page-label">Collections</div>
            </div>
            <div class="flex flex-col items-center">
                <div class="device-frame">
                    <iframe src="pages/profile.html"></iframe>
                </div>
                <div class="page-label">Profile</div>
            </div>
            <div class="flex flex-col items-center">
                <div class="device-frame">
                    <iframe src="pages/settings.html"></iframe>
                </div>
                <div class="page-label">Settings</div>
            </div>
        </div>
    </div>
</body>
</html>
